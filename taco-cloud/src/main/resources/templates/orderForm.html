<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Taco Cloud</title>
</head>
<body>
	<form method="POST" th:action="@{/orders}" th:object="${order}">
		<h1>Deliver my taco masterpieces to....</h1>
		<img th:src="@{/images/TacoCloud.png}" /> <a th:href="@{/design}" id="another">Design another taco</a><br /> 
		<div class="customerContactDetails"> 
			<label for="custName">Name:</label> <input id="custName" type="text" th:field="*{name}"> <br>
			<label for="custStreet">Street:</label> <input id="custStreet" type="text" th:field="*{street}"> <br>
			<label for="custCity">City:</label> <input id="custCity" type="text" th:field="*{city}"> <br>
			<label for="custState">State:</label> <input id="custState" type="text" th:field="*{state}"> <br>
			<label for="custZip">Zip:</label> <input id="custZip" type="text" th:field="*{zip}"> <br>
		</div>
		
		<div class="customerPaymentDetails"> 
			<label for="ccNumber">Card Number:</label> <input id="ccNumber" type="text" th:field="*{ccNumber}"> <br>
			<label for="ccExpiration">Expiration Date:</label> <input id="ccExpiration" type="text" th:field="*{ccExpiration}"> <br>
			<label for="ccCVV">CVV:</label> <input id="ccCVV" type="text" th:field="*{ccCVV}"> <br>
		</div>
		
		<span class="submitOrder">
			<input type="submit" value="Submit Order">
		</span>
	</form>
</body>
</html>
